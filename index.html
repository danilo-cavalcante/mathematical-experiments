<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    
    <title>Tabuada</title>
</head>
<body>
    <main>
        <section class="field-calculation">
            <p class="aviso">Digite o número que você deseja saber a tabuada</p>
            <form>
                <input type="number" id="numero-digitado">
                <button id="calcular">Calcular</button>
            </form>
        </section>
        <section class="tabuada">
            <div class="field soma">
                <h3>soma</h3>
                <p id="soma-field"></p>
            </div>
            <div class="field subtracao">
                <h3>subtração</h3>
                <p id="subtracao-field"></p>
            </div>
            <div class="field multiplicacao">
                <h3>multiplicação</h3>
                <p id="multiplicacao-field"></p>
            </div>
            <div class="field divisao">
                <h3>divisão</h3>
                <p id="divisao-field"></p>
            </div>
        </section>
    </main>
    
    <script src="src/scripts/index.js"></script>
</body>
</html>
